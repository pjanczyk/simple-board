{% extends "boards/base.html" %}

{% block content %}

    <div style="max-width: 350px; width: 100%" class="mx-auto my-3 p-3 bg-white rounded box-shadow">

        <h1 class="h3 mb-3 font-weight-normal">Change password</h1>

        <form method="post" action="{% url 'password_change' %}">
            {% csrf_token %}
            {% include 'boards/parts/form.html' with form=form %}
            <input class="btn btn-primary btn-block mb-2" type="submit" value="Change password">
        </form>

    </div>

{% endblock %}
