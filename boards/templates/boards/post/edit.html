{% extends 'boards/base.html' %}

{% block content %}

    <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-purple rounded box-shadow">
        <img class="mr-3" src="https://getbootstrap.com/assets/brand/bootstrap-outline.svg" alt="" width="48"
             height="48">
        <div class="lh-100">
            <h6 class="mb-0 text-white lh-100">{{ post.thread.title }}</h6>
            <small>Since 2011</small>
        </div>
    </div>

    <div class="my-3 p-3 bg-white rounded box-shadow">
        <h6 class="mb-3">Edit post</h6>
        <form method="post">
            {% csrf_token %}
            <textarea class="textarea-autosize form-control mb-2" id="post-text" rows="5"
                      required
                      name="{{ post_form.text.html_name }}">{{ post_form.text.value }}</textarea>
            <button type="submit" class="btn btn-primary d-block ml-auto">Save</button>
        </form>
    </div>


{% endblock %}
